- diagrams-svg-1.4.1.1
- dual-tree-0.2.1
- cubicbezier-0.6.0.5
- mfsolve-0.3.2.0
- fast-math-1.0.2

nix:
  enable: false
  packages:
    - blas
    - cairo
    - file
    - gcc
    - gfortran.cc.lib
    - liblapack
    - ncurses
    - pango
    - pkgconfig
    - zeromq
