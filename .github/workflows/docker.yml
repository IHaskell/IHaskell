name: "Docker"
on:
  push:
    branches:
      - master
    paths:
      - '.dockerignore'
      - '.github/workflows/docker.yml'
      - 'Dockerfile'
      - 'LICENSE'
      - 'ghc-parser/**'
      - 'html/**'
      - 'ihaskell-display/**'
      - 'ihaskell.cabal'
      - 'ipython-kernel/**'
      - 'jupyterlab-ihaskell/**'
      - 'main/**'
      - 'src/**'
      - 'stack.yaml'
  pull_request:
    paths:
      - '.dockerignore'
      - '.github/workflows/docker.yml'
      - 'Dockerfile'
      - 'LICENSE'
      - 'ghc-parser/**'
      - 'html/**'
      - 'ihaskell-display/**'
      - 'ihaskell.cabal'
      - 'ipython-kernel/**'
      - 'jupyterlab-ihaskell/**'
      - 'main/**'
      - 'src/**'
      - 'stack.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: gibiansky/ihaskell
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        snapshot: true
        no_push: ${{ github.event_name == 'pull_request' }}
