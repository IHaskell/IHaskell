name: "Nix"
on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches:
      - master
    paths-ignore:
      - 'demo/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.ghci'
      - '.gitignore'
      - 'images/**'
      - 'notebooks/**'
      - 'README.md'
      - '*.yaml'
  pull_request:
    paths-ignore:
      - 'demo/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.ghci'
      - '.gitignore'
      - 'images/**'
      - 'notebooks/**'
      - 'README.md'
      - '*.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          - compiler: 'ghc884'
          - compiler: 'ghc8104'
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v12
    - uses: cachix/cachix-action@v8
      with:
        name: ihaskell
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: |
        nix-build \
        -I nixpkgs=https://github.com/NixOS/nixpkgs/tarball/nixos-20.09 \
        release.nix \
        --argstr compiler ${{ matrix.versions.compiler }}
        nix-shell \
        -I nixpkgs=https://github.com/NixOS/nixpkgs/tarball/nixos-20.09 \
        -p jq --run \
        'test/acceptance.nbconvert.sh result/bin/ihaskell-nbconvert'

