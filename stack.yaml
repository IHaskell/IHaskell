resolver: lts-14.19

flags: {}
packages:
    - .
    - ./ipython-kernel
    - ./ghc-parser
    - ./ihaskell-display/ihaskell-aeson
    - ./ihaskell-display/ihaskell-blaze
    - ./ihaskell-display/ihaskell-charts
    - ./ihaskell-display/ihaskell-diagrams
    - ./ihaskell-display/ihaskell-gnuplot
    - ./ihaskell-display/ihaskell-hatex
    - ./ihaskell-display/ihaskell-juicypixels
    - ./ihaskell-display/ihaskell-magic
    # - ./ihaskell-display/ihaskell-plot
    # - ./ihaskell-display/ihaskell-static-canvas
    - ./ihaskell-display/ihaskell-widgets

extra-deps:
- Chart-cairo-1.9.1
- diagrams-cairo-1.4.1
- cairo-0.13.6.0
- pango-0.13.6.1
- glib-0.13.7.1
- gtk2hs-buildtools-0.13.5.4
- magic-1.1
# - plot-0.2.3.9

ghc-options:
  # Eventually we want "$locals": -Wall -Wpartial-fields -Werror
  ghc-parser: -Wall -Wpartial-fields -Werror
  ihaskell: -Wall -Wpartial-fields -Werror
  ihaskell-widgets: -Wall -Wpartial-fields -Werror

docker:
    repo: "ihaskell-dev:latest"
    enable: false

nix:
  enable: false
  packages:
    - blas
    - cairo
    - file
    - gcc
    - gfortran.cc.lib
    - liblapack
    - ncurses
    - pango
    - pkgconfig
    - zeromq
    - zlib
