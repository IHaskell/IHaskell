# Stack-based haskell-language-server configuration
#
# Generated by https://github.com/Avi-D-coder/implicit-hie
#
# Requires Stack and Nix to be installed on the system.
#
# To get the non-Haskell dependencies, we use the stack-nix.yaml
# configuration.
#
cradle:
  stack:
    stackYaml: "./stack-nix.yaml"
    components:
    - path: "./ghc-parser/generic-src"
      component: "ghc-parser:lib"

    - path: "./ghc-parser/generic-src"
      component: "ghc-parser:lib"

    - path: "./ihaskell-display/ihaskell-aeson/./"
      component: "ihaskell-aeson:lib"

    - path: "./ihaskell-display/ihaskell-blaze/./"
      component: "ihaskell-blaze:lib"

    - path: "./ihaskell-display/ihaskell-charts/./"
      component: "ihaskell-charts:lib"

    - path: "./ihaskell-display/ihaskell-diagrams/./"
      component: "ihaskell-diagrams:lib"

    - path: "./ihaskell-display/ihaskell-gnuplot/./"
      component: "ihaskell-gnuplot:lib"

    - path: "./ihaskell-display/ihaskell-hatex/./"
      component: "ihaskell-hatex:lib"

    - path: "./ihaskell-display/ihaskell-juicypixels/./"
      component: "ihaskell-juicypixels:lib"

    - path: "./ihaskell-display/ihaskell-magic/./"
      component: "ihaskell-magic:lib"

    - path: "./ihaskell-display/ihaskell-plot/./"
      component: "ihaskell-plot:lib"

    - path: "./ihaskell-display/ihaskell-widgets/src"
      component: "ihaskell-widgets:lib"

    - path: "./src"
      component: "ihaskell:lib"

    - path: "./main/Main.hs"
      component: "ihaskell:exe:ihaskell"

    - path: "./main/Paths_ihaskell.hs"
      component: "ihaskell:exe:ihaskell"

    - path: "./src/tests"
      component: "ihaskell:test:hspec"

    - path: "./ipython-kernel/src"
      component: "ipython-kernel:lib"

    - path: "./ipython-kernel/examples/Calc.hs"
      component: "ipython-kernel:exe:simple-calc-example"

    - path: "./ipython-kernel/examples/Simple.hs"
      component: "ipython-kernel:exe:fun-calc-example"
