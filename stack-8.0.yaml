  ghc-parser: -Wall -Werror
  ihaskell: -Wall -Werror
  ihaskell-widgets: -Wall -Werror

nix:
  enable: false
  packages:
    - blas
    - cairo
    - file
    - gcc
    - gfortran.cc.lib
    - liblapack
    - ncurses
    - pango
    - pkgconfig
    - zeromq
    - zlib
